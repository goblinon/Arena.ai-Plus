<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arena.ai Plus</title>
  <link href="https://db.onlinewebfonts.com/c/7947a483b0fb19b69955fcad3dc58848?family=Test+Martina+Plantijn+Light"
    rel="stylesheet">
  <link href="https://db.onlinewebfonts.com/c/0bb7d8838e26b1174a331afdbe0022e3?family=Test+Martina+Plantijn"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&family=DM+Mono:wght@300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="panel">
    <div class="header">
      <div class="header-left">
        <div class="pillar-mark"></div>
        <div class="title"><em>Arena</em>.ai Plus</div>
        <img src="icons/arenaaiplus-icon.svg" class="header-icon" alt="Arena.ai Plus">
      </div>
      <span class="version" id="popup-version"></span>
    </div>

    <div class="section">
      <div class="section-label">Pricing Column Settings</div>
      <div class="select-row">
        <div class="select-group">
          <span class="select-sublabel">Provider</span>
          <div class="select-wrapper">
            <select id="data-provider">
              <option value="openrouter">OpenRouter</option>
              <option value="litellm">LiteLLM</option>
              <option value="helicone">Helicone</option>
            </select>
            <span class="select-arrow">â–¾</span>
          </div>
        </div>
        <div class="select-group">
          <span class="select-sublabel">Price per</span>
          <div class="select-wrapper">
            <select id="token-unit">
              <option value="1000000">1M tokens</option>
              <option value="100000">100K tokens</option>
            </select>
            <span class="select-arrow">â–¾</span>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-label">Visible Columns</div>
      <div class="columns-box">
        <div class="column-item" data-tooltip="rank">
          <input type="checkbox" id="col-rank" data-column="rank" checked hidden>
          <div class="checkbox checked"></div>
          <span class="column-label">Rank Spread</span>
        </div>
        <div class="column-item">
          <input type="checkbox" id="col-arena-score" data-column="arena-score" checked hidden>
          <div class="checkbox checked"></div>
          <span class="column-label">Score</span>
        </div>
        <div class="column-item">
          <input type="checkbox" id="col-votes" data-column="votes" checked hidden>
          <div class="checkbox checked"></div>
          <span class="column-label">Votes</span>
        </div>
        <div class="column-item" data-tooltip="pricing">
          <input type="checkbox" id="col-pricing" data-column="pricing" checked hidden>
          <div class="checkbox checked"></div>
          <span class="column-label"><span id="pricing-label">Pricing per 1M</span></span>
          <span class="badge">Plus</span>
        </div>
        <div class="column-item" data-tooltip="bang-for-buck">
          <input type="checkbox" id="col-bang-for-buck" data-column="bang-for-buck" checked hidden>
          <div class="checkbox checked"></div>
          <span class="column-label">Bang for Buck</span>
          <span class="badge">Plus</span>
        </div>
        <div class="column-item" data-tooltip="model-age">
          <input type="checkbox" id="col-model-age" data-column="model-age" checked hidden>
          <div class="checkbox checked"></div>
          <span class="column-label">Model Age</span>
          <span class="badge">Plus</span>
        </div>
        <div class="column-item" data-tooltip="context-window">
          <input type="checkbox" id="col-context-window" data-column="context-window" checked hidden>
          <div class="checkbox checked"></div>
          <span class="column-label">Context Size</span>
          <span class="badge">Plus</span>
        </div>
        <div class="column-item" data-tooltip="modalities">
          <input type="checkbox" id="col-modalities" data-column="modalities" checked hidden>
          <div class="checkbox checked"></div>
          <span class="column-label">Modalities</span>
          <span class="badge">Plus</span>
        </div>
      </div>
    </div>

    <div class="section" data-tooltip="notification">
      <div class="alert-row">
        <span class="bell-icon">ðŸ””</span>
        <span class="alert-label">Generation Complete Alerts</span>
        <input type="checkbox" id="battle-notification" hidden>
        <div class="toggle" id="notification-toggle">
          <div class="toggle-track"></div>
          <div class="toggle-thumb"></div>
        </div>
      </div>
      <p class="notification-hint" id="notification-hint"></p>
    </div>

    <div class="footer">
      <a href="https://ko-fi.com/arenaaiplus" target="_blank" class="footer-btn footer-btn-donate">
        <img src="icons/kofi_symbol.svg" class="footer-icon" alt="Ko-fi"> Donate
      </a>
      <a href="https://github.com/goblinon/Arena.ai-Plus" target="_blank" class="footer-btn footer-btn-github">
        <img src="icons/github-mark.svg" class="footer-icon github-icon" alt="GitHub"> GitHub
      </a>
    </div>

    <div class="attribution" id="attribution">
      All data is provided by <a href="https://helicone.ai" target="_blank">helicone.ai</a>
    </div>
  </div>

  <div class="lmarena-price-tooltip" id="popup-tooltip"></div>
  <script src="shared.js"></script>
  <script src="popup.js"></script>
</body>

</html>
