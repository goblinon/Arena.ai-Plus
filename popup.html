<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMArena Plus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@1,18..144,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <h1 class="popup-title">LMArena Plus<span class="popup-version" id="popup-version"></span></h1>

    <div class="setting-group">
      <div class="setting-row">
        <div class="setting-field">
          <span class="setting-field-label">Pricing Provider</span>
          <select id="data-provider" class="setting-select">
            <option value="openrouter">OpenRouter</option>
            <option value="litellm">LiteLLM</option>
            <option value="helicone">Helicone</option>
          </select>
        </div>
        <div class="setting-field">
          <span class="setting-field-label">Price per Tokens</span>
          <select id="token-unit" class="setting-select">
            <option value="1000000">1M tokens</option>
            <option value="100000">100K tokens</option>
          </select>
        </div>
      </div>
    </div>

    <div class="setting-group">
      <span class="setting-field-label">Columns</span>
      <div class="column-picker">
        <label class="checkbox-item">
          <input type="checkbox" id="col-rank" data-column="rank" checked>
          <span class="checkbox-label">Rank Spread</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="col-arena-score" data-column="arena-score" checked>
          <span class="checkbox-label">Score</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="col-95-ci" data-column="95-ci" checked>
          <span class="checkbox-label">95% CI</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="col-votes" data-column="votes" checked>
          <span class="checkbox-label">Votes</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="col-organization" data-column="organization" checked>
          <span class="checkbox-label">Organization</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="col-license" data-column="license" checked>
          <span class="checkbox-label">License</span>
        </label>
        <label class="checkbox-item" data-tooltip="pricing">
          <input type="checkbox" id="col-pricing" data-column="pricing" checked>
          <span class="checkbox-label"><span id="pricing-label">Pricing per 1M</span> <span
              class="plus-badge">Plus</span></span>
        </label>
        <label class="checkbox-item" data-tooltip="bang-for-buck">
          <input type="checkbox" id="col-bang-for-buck" data-column="bang-for-buck" checked>
          <span class="checkbox-label">Bang for Buck <span class="plus-badge">Plus</span></span>
        </label>
        <label class="checkbox-item" data-tooltip="context-window">
          <input type="checkbox" id="col-context-window" data-column="context-window" checked>
          <span class="checkbox-label">Context Size <span class="plus-badge">Plus</span></span>
        </label>
        <label class="checkbox-item" data-tooltip="modalities">
          <input type="checkbox" id="col-modalities" data-column="modalities" checked>
          <span class="checkbox-label">Modalities <span class="plus-badge">Plus</span></span>
        </label>
      </div>
    </div>

    <div class="setting-group">
      <label class="checkbox-item notification-toggle" data-tooltip="notification">
        <input type="checkbox" id="battle-notification">
        <span class="checkbox-label">ðŸ”” Generation Alerts <span class="plus-badge">Plus</span></span>
      </label>
      <p class="setting-hint" id="notification-hint"></p>
    </div>

    <div class="button-row">
      <a href="https://ko-fi.com/lmarenaplus" target="_blank" class="donate-button"><img src="icons/kofi_symbol.svg"
          class="donate-icon" alt="Ko-fi"> <span>Donate</span></a>
      <a href="https://github.com/goblinon/LMArena-Plus" target="_blank" class="github-button"><img
          src="icons/github-mark.svg" class="github-icon" alt="GitHub"> <span>GitHub</span></a>
    </div>

    <div class="attribution" id="attribution">
      All data is provided by <a href="https://helicone.ai" target="_blank">helicone.ai</a>
    </div>
  </div>

  <div class="lmarena-price-tooltip" id="popup-tooltip"></div>
  <script src="shared.js"></script>
  <script src="popup.js"></script>
</body>

</html>
